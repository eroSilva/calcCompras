<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CalcCompras - A calculadora de compras que vai melhorar a sua vida!</title>
<link rel="manifest" href="manifest.json" /><link href="app.css" rel="stylesheet"></head>
<body>
	<main class="main-content" id="mainApp">
		<section class="total-box">
			<h2> R$ <span class="price-value" id="purchaseValue">0,00</span> </h2>
		</section>
		
		<ul class="product-list" id="productList"></ul>

		<form class="product-insert" id="formInsert">
			<input type="text" name="name" placeholder="Nome" class="form-control">
			<input type="number" name="price" placeholder="PreÃ§o" class="form-control" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" required>
			<button type="submit" class="btn btn-action">+</button>
		</form>
	</main>
<script type="text/javascript" src="app.js"></script><script type="text/javascript" src="cache.js"></script></body>
</html>
