<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CalcCompras - A calculadora de compras que vai melhorar a sua vida!</title>
</head>
<body>
	<main class="main-content">
		<section class="total-box">
			<h2 id="purchaseValue">
				R$ <span class="price-value">0,00</span>
			</h2>
		</section>
		<ul class="product-list">
			<li class="product-items" data-product>
				<h3 class="product-name">Arroz</h3>
				<strong class="product-price">R$ <span class="price-value">10,00</span></strong>
				<button type="button" class="btn product-add">+</button>
			</li>
		</ul>
	</main>
</body>
</html>
